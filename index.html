<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="feedback-section">
            <h1>Feedback UI</h1>
            <div class="feedback-options">
                <div class="option" data-feedback="Unhappy">
                    <img src="./1.png" alt="Unhappy">
                    <span>Unhappy</span>
                </div>
                <div class="option active" data-feedback="Neutral">
                    <img src="./1791385.png" alt="Neutral">
                    <span>Neutral</span>
                </div>
                <div class="option" data-feedback="Satisfied">
                    <img src="./166538.png" alt="Satisfied">
                    <span>Satisfied</span>
                </div>
            </div>
            <button id="sendReview">Send Review</button>
        </div>
        <div class="thank-you-section hidden">
            <h2>Thank you!</h2>
            <p id="feedback-message"></p>
            <p>We'll use your feedback to improve our customer support.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
